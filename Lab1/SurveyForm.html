<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <style>
        body {
            background: linear-gradient(90deg, #000524 0%, #090979 35%, #b700ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            color: #000524;
        }


        .submit-button {
            background: linear-gradient(90deg, #000524 0%, #090979 35%, #b700ff 100%);
            color: white;
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-button:hover {
            box-shadow: 0 0 12px rgba(183, 0, 255, 0.4);
            transform: translateY(-2px);
        }

        .form-check-label {
            margin-left: 8px;
        }

        .form-check {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form>
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label fw-semibold">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <!-- Recommendations -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Would you recommend this survey to a friend?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="yes" name="recommend" value="yes">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="no" name="recommend" value="no">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>

            <!-- Languages -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Languages and Frameworks Known:</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="html">
                    <label class="form-check-label" for="html">HTML</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="css">
                    <label class="form-check-label" for="css">CSS</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="js">
                    <label class="form-check-label" for="js">JavaScript</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="react">
                    <label class="form-check-label" for="react">React</label>
                </div>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</body>


</html>
