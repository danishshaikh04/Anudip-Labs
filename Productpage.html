<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Form - Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       

        .btn-calculate {
            background-color: #fcfcfd;
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(102, 51, 238, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-calculate:hover {
            background-color: #1a1f80;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(102, 51, 238, 0.5);
            cursor: pointer;
        }
    </style>
</head>

<body class="">
  
        <div class="container py-5 ">
            <h2 class="text-center mb-4">Product List</h2>

            <form>
                <div class="row g-4">

                    <!-- iPhone -->
                    <div class="col-md-3 col-sm-6">
                        <div class="card h-100 shadow-sm">
                            <img src="https://storage.googleapis.com/fir-auth-1c3bc.appspot.com/1691075831385-iPhone%2014%20pro%20max.jpg"
                                class="card-img-top product-img" alt="iPhone 14 Pro Max">
                            <div class="card-body">

                                <h5 class="card-title">iPhone 14 Pro Max</h5>

                                <p class="card-text">₹1,19,999</p>

                                <div class="input-group quantity-selector" style="width: 120px;">

                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="decreaseQty('qty1')">−</button>

                                    <input type="text" class="form-control text-center" id="qty1" value="0" min="0">

                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="increaseQty('qty1')">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Samsung Galaxy S23 -->
                    <div class="col-md-3 col-sm-6">
                        <div class="card h-100 shadow-sm">
                            <img src="https://storage.googleapis.com/fir-auth-1c3bc.appspot.com/1691074179466-galaxy%20S23%205G.jpg"
                                class="card-img-top product-img" alt="Samsung Galaxy S23">

                            <div class="card-body">

                                <h5 class="card-title">Samsung Galaxy S23</h5>

                                <p class="card-text">₹64,999</p>

                                <div class="input-group quantity-selector" style="width: 120px;">

                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="decreaseQty('qty2')">−</button>

                                    <input type="text" class="form-control text-center" id="qty2" value="0" min="0">

                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="increaseQty('qty2')">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Xiaomi 11T Pro -->
                    <div class="col-md-3 col-sm-6">
                        <div class="card h-100 shadow-sm">
                            <img src="https://storage.googleapis.com/fir-auth-1c3bc.appspot.com/1691078241728-xiaomi%2011T%20Pro%205G.jpg"
                                class="card-img-top product-img" alt="Xiaomi 11T Pro">

                            <div class="card-body">

                                <h5 class="card-title">Xiaomi 11T Pro 5G</h5>

                                <p class="card-text">₹58,999</p>

                                <div class="input-group quantity-selector" style="width: 120px;">


                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="decreaseQty('qty3')">−</button>

                                    <input type="text" class="form-control text-center" id="qty3" value="0" min="0">

                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="increaseQty('qty3')">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Redmi Note 12 -->
                    <div class="col-md-3 col-sm-6">
                        <div class="card h-100 shadow-sm">
                            <img src="https://storage.googleapis.com/fir-auth-1c3bc.appspot.com/1691078965685-redmi%20note%2012%205g.jpg"
                                class="card-img-top product-img" alt="Redmi Note 12">

                            <div class="card-body">

                                <h5 class="card-title">Redmi Note 12 5G</h5>

                                <p class="card-text">₹23,499</p>

                                <div class="input-group quantity-selector" style="width: 120px;">
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="decreaseQty('qty4')">−</button>

                                    <input type="text" class="form-control text-center" id="qty4" value="0" min="0">

                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="increaseQty('qty4')">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


                <div class="text-center mt-4">
                    <button type="button" class="btn-calculate px-4 py-2">Calculate Total Price</button>
                </div>
            </form>
        </div>
    


    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function increaseQty(id) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value || 0) + 1;
        }

        function decreaseQty(id) {
            const input = document.getElementById(id);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }

    </script>
</body>

</html>
